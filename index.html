<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
        
        <script src=".//Assets/JS/luxon.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
     
        <link rel="stylesheet" href="./Assets/CSS/style.CSS" />
        <title>Weather Dashboard</title>
    </head>
    <body>
        <header>
            <h1>Weather Dashboard</h1>
        </header>

        <main>
            <div class="container">
                <div class="row">
                    <div class="col-md-3 cities">
                        <form >
                            <h2>Search for a city:</h2>
                            <div class="input-group">
                                <input class="form-control" aria-label="With textarea" placeholder="Enter a City Name">
                                <div class="input-group-prepend">
                                    <button type="button" class="input-group-text blue fas fa-search"></button>
                                </div>
                            </div>
                        </form>
                        <div id="searchHistory">

                        </div>
                    </div>
                    <div class="col-md-8 offset-md-1 weather" >
                        <div class="row cityDetails">

                            <div class="currentLoc">
                                <p>City </p>
                                <span>date</span>
                                <img id="currDay" width="60" src="//:0" alt="">
                            </div>
                            
                            <div>
                                <p class="currInfo">Temperature: <span id="temp">30</span> °F</p>
                            </div>
                            <div>
                                <p class="currInfo">Humidity:  <span id="humid">30</span>%</p>
                            </div>
                            <div>
                                <p class="currInfo">Wind Speed: <span id="wind">30</span> MPH</p>
                            </div>
                            <div>
                                <p class="currInfo">UV Index: <span id="uv">30</span></p>
                            </div>
                        </div>
                        <div class="row extended">
                            <p>5-Day Forecast: </p>
                            
                            <div class="row future">
                                <div class="col-md-1 offset col-md-1 fiveDay">
                                    <span id="dateOne"></span>
                                    <img id="img0" src="//:0" alt="">
                                    <p>Temp: <span id="temp0">30</span> °F</p>
                                    <p class="humid">Humidity:  <span id="humid0">30</span>%</p>
                                </div>
                                <div class="col-md-1 offset col-md-1 fiveDay">
                                    <span id="dateTwo"></span>
                                    <img id="img1" src="//:0" alt="">
                                    <p>Temp: <span id="temp1">30</span> °F</p>
                                    <p class="humid" >Humidity:  <span id="humid1">30</span>%</p>
                                </div>
                                <div class="col-md-1 offset col-md-1 fiveDay">
                                    <span id="dateThree"></span>
                                    <img id="img2" src="//:0" alt="">
                                    <p>Temp: <span id="temp2">30</span> °F</p>
                                    <p class="humid">Humidity:  <span id="humid2">30</span>%</p>
                                </div>
                                <div class="col-md-1 offset col-md-1 fiveDay">
                                    <span id="dateFour"></span>
                                    <img id="img3" src="//:0" alt="">
                                    <p>Temp: <span id="temp3">30</span> °F</p>
                                    <p class="humid">Humidity:  <span id="humid3">30</span>%</p>
                                </div>
                                <div class="col-md-1 offset col-md-1 fiveDay">
                                    <span id="dateFive"></span>
                                    <img id="img4" src="//:0" alt="">
                                    <p>Temp: <span id="temp4">30</span> °F</p>
                                    <p class="humid">Humidity:  <span id="humid4">30</span>%</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="./Assets/JS/script.js"></script>
    </body>
</html>
